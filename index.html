<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8f721d437f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="body-wrapper">
      <!-- mobile nav section -->
      <header class="mobile-nav">
        <a href="/" class="logo">Welcome</a>
        <nav><i style="font-size: x-large" class="fa-solid fa-bars"></i></nav>
      </header>
      <div class="hero-wrapper">
        <!-- hero section -->
        <section class="hero-section">
          <div class="container">
            <article class="content">
              <strong>
                Hey there. I’m Clarkson. <br />
                <span>I’m a software developer</span>
              </strong>
              <p>
                I can help you build a product , feature or website Look through
                some of my work and experience! If you like what you see and
                have a project you need coded, don’t hestiate to contact me.
              </p>
            </article>
            <ul class="socials-wrapper">
              <li class="socials-container">
                <a href="/">
                  <img
                    src="./assets/main-images/github.png"
                    alt="github-link"
                  />
                </a>
              </li>
              <li class="socials-container">
                <a href="/">
                  <img
                    src="./assets/main-images/linkedin.png"
                    alt="linkedin-link"
                  />
                </a>
              </li>
              <li class="socials-container">
                <a href="/">
                  <img src="./assets/main-images/hand.png" alt="handy-link" />
                </a>
              </li>
              <li class="socials-container">
                <a href="/">
                  <img
                    src="./assets/main-images/twitter.png"
                    alt="twitter-link"
                  />
                </a>
              </li>
              <li class="socials-container">
                <a href="/">
                  <img src="./assets/main-images/M.png" alt="M-link" />
                </a>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
